<section class="new-drop container" id="newDrop">
    <h1 class="section-title">New Drops</h1>
    <div class="drop-container">

        {% assign products = site.data.products | where: "category", "New-Drop" | where: "visibility", "Yes" %}
        {% for product in products %}
     <div class="product-box drop-box">
         <img src="/assets/images{{ product.thumbnail }}" alt="Grab your new drop now!" class="product-img modal-triger">
         <h2 class="product-title">
            {{ product.title }}
         </h2>
         <span class="price">
            {{ product.price }}
         </span>
         <i class='bx bx-shopping-bag add-cart' data-id="{{ product.id }}"></i>
     </div>

    {% endfor %}
