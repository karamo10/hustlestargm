<header>
    <!-- Nav -->
     <div class="nav container">
        <a href="#" class="logo"><img src="/assets/images/logo.JPEG" alt=""></a>
        <!-- Cart Icon -->
        <div class="top">
        <span id="cart-count">0</span>
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        </div>
        <!-- Cart -->
         <div class="cart">
            <div class="cart-title">Your Cart</div>
            <!-- Content -->
             <div class="cart-content">
                <div class="cart-box">
                    <img src="/assets/images/short-black.png" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">T-Shirt</div>
                        <div class="cart-price">GMD20.00</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!-- Remove -->
                    <i class='bx bxs-trash-alt cart-remove'></i>
                </div>
             </div>
             <!-- Total -->
              <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">GMD0</div>
              </div>
              <!-- Buy Button -->
              <button type="button" class="whatsapp-btn">Buy Now</button>
              <!-- Cart Close -->
              <i class='bx bx-x' id="close-cart"></i>
         </div>
     </div>
</header>
